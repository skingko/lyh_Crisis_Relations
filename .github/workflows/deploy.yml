name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Setup D1 Database
        run: |
          # 检查数据库是否存在，不存在则创建
          echo "检查 D1 数据库..."
          if ! wrangler d1 info lyh-crisis-relations-db 2>/dev/null; then
            echo "创建 D1 数据库..."
            wrangler d1 create lyh-crisis-relations-db
            echo "等待数据库创建完成..."
            sleep 10
          else
            echo "数据库已存在"
          fi

          # 获取数据库ID并更新配置
          echo "获取数据库信息..."
          DB_INFO=$(wrangler d1 info lyh-crisis-relations-db)
          DB_ID=$(echo "$DB_INFO" | grep -o '"id": "[^"]*"' | cut -d'"' -f4)

          if [ -n "$DB_ID" ]; then
            echo "D1_DATABASE_ID=$DB_ID" >> $GITHUB_ENV
            echo "数据库ID: $DB_ID"
          fi

          # 初始化数据库
          echo "初始化数据库结构..."
          wrangler d1 execute lyh-crisis-relations-db --file=./scripts/init-db.sql || echo "数据库可能已初始化"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Create Cloudflare Pages project (if not exists)
        run: |
          wrangler pages project create lyh-crisis-relations --production-branch=main || echo "Project may already exist, continuing..."
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages with Wrangler
        run: |
          wrangler pages deploy .next --project-name=lyh-crisis-relations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}